<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail-list-rss Index</title>

    <script type="module" src="/src/main.ts"></script>
  </head>
  <body class="px-4 py-6 sm:px-6 sm:py-8 lg:px-8 lg:py-10 font-sans">
    <h1 class="text-4xl mb-5">Mail List тнд RSS</h1>
    <ul class="links">
      <a href="/">
        <code>/ or /index.html</code>
        This page
      </a>
      <a href="/feeds">
        <code>/feeds</code>
        List feeds
      </a>
      <a href="/">
        <code>/feeds/:id</code>
        Get specific feed
      </a>
      <a href="/health">
        <code>/health</code>
        Health check - always return
        <code>204 &quot;NO_CONTENT&quot;</code>
      </a>
      <a href="/rss">
        <code>/rss</code>
        Render RSS xml
      </a>
    </ul>
    <ul class="summaries grid lg:grid-cols-3 sm:grid-cols-2">
      <a class="summaries-placeholder text-xl my-4">Loading...</a>
      <template class="summary-template">
        <a
          class="summary overflow-hidden flex flex-col px-5 py-2 my-1  cursor-pointer hover:bg-zinc-100"
        >
          <span class="summary-id text-xs text-zinc-500"></span>
          <span
            class="summary-title font-medium flex-grow break-words text-2xl text-red-800 uppercase pt-1 pb-0.5"
          ></span>
          <span class="summary-date text-sm text-zinc-700"></span>
        </a>
      </template>
    </ul>
  </body>
</html>
